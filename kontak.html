<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak2</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header class="text-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center border-b-4"
      >
        <nav
          class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-blue-400 flex flex-wrap items-center text-base justify-center"
        >
          <a href="./dashboard.html" class="mr-5 hover:text-blue-900">Home</a>
          <a href="./kontak.html" class="mr-5 hover:text-blue-900">Kontak</a>
          <a href="./about.html" class="mr-5 hover:text-blue-900">About</a>
        </nav>
      </div>
    </header>

    <div class="flex flex-col h-screen items-center justify-center">
      <form class="max-w-sm mx-auto">
        <div class="mb-5">
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
            >Nama:</label
          >
          <input
            type="email"
            id="email"
            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
            placeholder="Masukkan nama anda"
            required
          />
        </div>

        <div class="flex flex-col mb-4">
          <p class="mb-2">Kewarganegaraan:</p>
          <div class="flex">
            <input
              id="wni"
              type="radio"
              name="kwn[]"
              value="WNI"
              class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="wni"
              class="block mx-2 text-sm font-medium text-black-900 dark:text-black-300"
            >
              WNI
            </label>
            <input
              id="asing"
              type="radio"
              name="kwn[]"
              value="Asing"
              class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="asing"
              class="block mx-2 text-sm font-medium text-black-900 dark:text-black-300"
            >
              Asing
            </label>
          </div>
        </div>

        <div class="flex flex-col mb-4">
          <p class="mb-2">Layanan:</p>
          <div class="flex">
            <input
              id="checkbox-1"
              type="checkbox"
              value=""
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="checkbox-1"
              class="mx-2 text-sm font-regular text-900 dark:text-300"
              >Website</label
            >
          </div>
          <div class="flex">
            <input
              id="checkbox-1"
              type="checkbox"
              value=""
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="checkbox-1"
              class="mx-2 text-sm font-regular text-900 dark:text-300"
              >Hosting</label
            >
          </div>
        </div>

        <button
          type="reset"
          class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
        >
          Hapus
        </button>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Kirim
        </button>
      </form>
    </div>
  </body>
</html>
