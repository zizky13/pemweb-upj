<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak2</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen flex flex-col">
    <header class="bg-sky-800 text-white">
      <div class="container mx-auto px-4">
        <nav class="flex flex-wrap items-center justify-between py-4">
          <div class="block lg:hidden">
            <button
              class="flex items-center px-3 py-2 border rounded text-white border-white hover:text-blue-300 hover:border-blue-300"
            >
              <svg
                class="fill-current h-3 w-3"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <title>Menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
              </svg>
            </button>
          </div>
          <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
              <a
                href="./dashboard.html"
                class="block mt-4 lg:inline-block lg:mt-0 hover:text-blue-300 mr-4"
                >Home</a
              >
              <a
                href="./kontak.html"
                class="block mt-4 lg:inline-block lg:mt-0 hover:text-blue-300 mr-4"
                >Kontak</a
              >
              <a
                href="./about.html"
                class="block mt-4 lg:inline-block lg:mt-0 hover:text-blue-300"
                >About</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="flex flex-col h-screen items-center justify-center">
      <form class="max-w-sm mx-auto w-full">
        <div class="mb-5">
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
            >Nama:</label
          >
          <input
            type="email"
            id="email"
            class="shadow-sm bg-sky-100 border border-sky-300 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Masukkan nama anda"
            required
          />
        </div>

        <div class="flex flex-col mb-4">
          <p class="mb-2">Kewarganegaraan:</p>
          <div class="flex">
            <input
              id="wni"
              type="radio"
              name="kwn[]"
              value="WNI"
              class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="wni"
              class="block mx-2 text-sm font-medium text-black-900 dark:text-black-300"
            >
              WNI
            </label>
            <input
              id="asing"
              type="radio"
              name="kwn[]"
              value="Asing"
              class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="asing"
              class="block mx-2 text-sm font-medium text-black-900 dark:text-black-300"
            >
              Asing
            </label>
          </div>
        </div>

        <div class="flex flex-col mb-4">
          <p class="mb-2">Layanan:</p>
          <div class="flex">
            <input
              id="checkbox-1"
              type="checkbox"
              value=""
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="checkbox-1"
              class="mx-2 text-sm font-regular text-900 dark:text-300"
              >Website</label
            >
          </div>
          <div class="flex">
            <input
              id="checkbox-1"
              type="checkbox"
              value=""
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="checkbox-1"
              class="mx-2 text-sm font-regular text-900 dark:text-300"
              >Hosting</label
            >
          </div>
        </div>

        <button
          type="reset"
          class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
        >
          Hapus
        </button>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Kirim
        </button>
      </form>
    </div>
  </body>
</html>
